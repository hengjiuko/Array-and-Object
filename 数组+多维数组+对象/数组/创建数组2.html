<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建数组2</title>
</head>
<body>
	<script>
		var _arrObj=[];
		_arrObj.push("apple");
		_arrObj.push("banana");
		_arrObj.push("orange");
		//遍历数组
		for(var i=0;i<_arrObj.length;i++){
			console.log(_arrObj[i]);
		}
		console.log(_arrObj);
	</script>
</body>
</html>
