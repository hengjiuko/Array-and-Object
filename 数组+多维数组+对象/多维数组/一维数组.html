<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一维数组</title>
</head>
<body>
	<script type="text/javascript">
		var arr=[1,2,3,4]
		for(var i=0;i<arr.length;i++){
			console.log('-------'+arr[i]);
			for(var j=0;j<3;j++){
				console.log('j='+j);
			}
		}
	</script>
</body>
</html>
