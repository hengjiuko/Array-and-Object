<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二维数组</title>
</head>
<body>
	<script type="text/javascript">
		var arrs=[
           [1,2,3],
           ["a","b","c"],
           ["你","我","他"]
		]
		//外层for
		for(var i=0;i<arrs.length;i++){
			console.log(arrs[i]);
			//内层for
			for(var j=0;j<arrs[i].length;j++){
				console.log(arrs[i][j]);
			}
		}
	</script>
</body>
</html>
